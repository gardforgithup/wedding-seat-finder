<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wedding Seat Finder</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fefefe;
      margin: 2em;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #8e44ad;
    }
    .seat-form {
      text-align: center;
      margin-bottom: 2em;
    }
    input[type="text"] {
      padding: 0.5em;
      width: 250px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      text-align: center;
      margin-top: 2em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Wedding ðŸŒ¸</h1>
  <div class="seat-form">
    <p>Enter your name to find your seat:</p>
    <input type="text" id="guestName" list="guestNames" placeholder="e.g., Gard" />
    <datalist id="guestNames"></datalist>
    <button onclick="findSeat()">Find My Seat</button>
  </div>
  <div class="result" id="seatResult"></div>

  <script>
    const seatAssignments = {};
    const endpoint = "https://script.google.com/macros/s/AKfycbwJApoHQRMqqsb_SlKXivgIo8iFGZ-3ZBnV74ZExEjwIwlNFw6cEgtWKXIbksnuZ0kw/exec"; // âœ… Your live JSON URL

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        data.forEach(row => {
          const name = row.Name?.toString().trim();
          const seat = row.Seat?.toString().trim();
          if (name && seat) {
            seatAssignments[name] = seat;
            const option = document.createElement("option");
            option.value = name;
            document.getElementById("guestNames").appendChild(option);
          }
        });
      })
      .catch(err => {
        document.getElementById("seatResult").textContent = "Error loading guest list.";
        console.error("Fetch error:", err);
      });

    function findSeat() {
      const nameInput = document.getElementById("guestName").value.trim();
      const result = seatAssignments[nameInput];
      document.getElementById("seatResult").textContent =
        result || "Seat not found. Please check spelling or contact event staff.";
    }
  </script>
</body>
</html>
