<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Seat Finder</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fefefe;
      margin: 2em;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #8e44ad;
    }
    .seat-form {
      text-align: center;
      margin-bottom: 2em;
    }
    input[type="text"] {
      padding: 0.5em;
      width: 250px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      text-align: center;
      margin-top: 2em;
      font-size: 1.2em;
    }
    @media screen and (max-width: 600px) {
      input[type="text"] {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Wedding ðŸŒ¸</h1>
  <div class="seat-form">
    <p>Enter your name to find your seat:</p>
    <input type="text" id="guestName" list="guestNames" placeholder="e.g., Jane Smith">
    <datalist id="guestNames"></datalist>
    <button onclick="findSeat()">Find My Seat</button>
  </div>
  <div class="result" id="seatResult"></div>

  <script>
    let seatAssignments = {};

    fetch('https://script.google.com/macros/s/AKfycbwJApoHQRMqqsb_SlKXivgIo8iFGZ-3ZBnV74ZExEjwIwlNFw6cEgtWKXIbksnuZ0kw/exec')
      .then(response => response.json())
      .then(data => {
        data.forEach(guest => {
          if (guest.Name && guest.Seat) {
            seatAssignments[guest.Name.trim()] = guest.Seat;
            const option = document.createElement("option");
            option.value = guest.Name;
            document.getElementById("guestNames").appendChild(option);
          }
        });
      });

    function findSeat() {
      const name = document.getElementById("guestName").value.trim();
      const seat = seatAssignments[name] || "Seat not found. Please check spelling or contact event staff.";
      document.getElementById("seatResult").textContent = seat;
    }
  </script>
</body>
</html>
