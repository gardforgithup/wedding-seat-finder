<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wedding Seat Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fefefe;
      margin: 2em;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #8e44ad;
    }
    .seat-form {
      text-align: center;
      margin-bottom: 2em;
    }
    select {
      padding: 0.5em;
      width: 250px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 1em;
    }
    .result {
      text-align: center;
      margin-top: 2em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Wedding ðŸŒ¸</h1>
  <div class="seat-form">
    <p>Select your name to find your seat:</p>
    <select id="guestSelect" placeholder="Start typing your name"></select>
    <button onclick="findSeat()">Find My Seat</button>
  </div>
  <div class="result" id="seatResult"></div>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    const seatAssignments = {};
    const endpoint = "https://script.google.com/macros/s/AKfycbwJApoHQRMqqsb_SlKXivgIo8iFGZ-3ZBnV74ZExEjwIwlNFw6cEgtWKXIbksnuZ0kw/exec";

    const choices = new Choices('#guestSelect', {
      searchEnabled: true,
      itemSelectText: '',
      shouldSort: true,
      placeholder: true
    });

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const guestOptions = [];
        data.forEach(row => {
          const name = row.Name?.toString().trim();
          const seat = row.Seat?.toString().trim();
          if (name && seat) {
            const parts = seat?.split("-");
            const formattedSeat = (parts && parts.length === 2)
            ? `Table ${parts[0].trim()}, Seat ${parts[1].trim()}`
            : seat;
            seatAssignments[name] = formattedSeat;
            guestOptions.push({ value: name, label: name });
          }
        });
        choices.setChoices(guestOptions, 'value', 'label', true);
      })
      .catch(err => {
        document.getElementById("seatResult").textContent = "Error loading guest list.";
        console.error("Fetch error:", err);
      });

    function findSeat() {
      const selectedName = document.querySelector("#guestSelect").value.trim();
      const seat = seatAssignments[selectedName] || "Seat not found. Please check spelling or contact event staff.";
      document.getElementById("seatResult").textContent = seat;
    }
  </script>
</body>
</html>
